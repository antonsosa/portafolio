  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Header ===== */
    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      color: #aaa;
    }

    /* ===== Container ===== */
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ===== Project Cards ===== */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 0.5rem;
      color: #222;
    }
    .card p {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: #555;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
    }
    .btn {
      flex: 1;
      text-align: center;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .btn.demo {
      background: #0077ff;
      color: #fff;
    }
    .btn.code {
      background: #eee;
      color: #333;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #0077ff;
      margin: 0 0.5rem;
    }
  </style>
</head>
